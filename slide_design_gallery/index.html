<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotebookLM 슬라이드 디자인 갤러리 - 100가지 스타일</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 1px solid #334155;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .search-box {
            margin: 20px auto;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #1e293b;
            color: #e2e8f0;
            font-size: 16px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
            padding: 0 20px;
        }

        .cat-btn {
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #334155;
            background: #1e293b;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .cat-btn:hover,
        .cat-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .cat-btn .count {
            margin-left: 5px;
            opacity: 0.7;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #334155;
            transition: all 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: #60a5fa;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .preview {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .preview-text {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .card-info {
            padding: 16px;
            border-top: 1px solid #334155;
        }

        .card-info h3 {
            font-size: 1.1rem;
            margin-bottom: 6px;
        }

        .card-info .category {
            font-size: 0.85rem;
            color: #94a3b8;
            display: inline-block;
            padding: 4px 10px;
            background: #0f172a;
            border-radius: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px;
        }

        .modal-content {
            background: #1e293b;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: white;
        }

        .modal-preview {
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .modal-body {
            padding: 24px;
        }

        .prompt-box {
            background: #0f172a;
            border-radius: 12px;
            padding: 20px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #334155;
        }

        .copy-btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            transform: scale(1.02);
        }

        .copy-btn.copied {
            background: #22c55e;
        }

        .colors {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .color-chip {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid #334155;
            position: relative;
        }

        .color-chip span {
            position: absolute;
            bottom: -22px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #94a3b8;
            white-space: nowrap;
        }

        .info-row {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .info-item {
            background: #0f172a;
            padding: 12px 16px;
            border-radius: 8px;
        }

        .info-item label {
            font-size: 12px;
            color: #94a3b8;
            display: block;
            margin-bottom: 4px;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
            border-top: 1px solid #334155;
            margin-top: 40px;
        }

        footer a {
            color: #60a5fa;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #64748b;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>NotebookLM 슬라이드 디자인</h1>
        <p>100가지 고유한 프레젠테이션 스타일 프롬프트</p>
        <div class="search-box">
            <input type="text" id="search" placeholder="스타일 검색..." />
        </div>
    </header>
    <div class="container">
        <div class="categories" id="categories"></div>
        <div class="grid" id="grid">
            <div class="loading">로딩 중...</div>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-preview" id="modal-preview"></div>
            <div class="modal-body">
                <div class="colors" id="modal-colors"></div>
                <div class="info-row" id="modal-info"></div>
                <div class="prompt-box" id="modal-prompt"></div>
                <button class="copy-btn" id="copy-btn" onclick="copyPrompt()">프롬프트 복사하기</button>
            </div>
        </div>
    </div>
    <footer>
        <p>원본: <a href="https://claude.ai/public/artifacts/c0054e9c-3e09-41d7-9d4e-2396c3816d84" target="_blank">Claude
                Artifact</a></p>
        <p style="margin-top:10px;font-size:12px">※ 지식재산권: 리얼리더십(신주일)</p>
    </footer>
    <script>
        let PROMPTS = {};
        let currentPrompt = null;
        let activeCategory = null;

        const CATEGORIES = { "심플": 8, "모던": 10, "비즈니스": 10, "내추럴": 8, "럭셔리": 6, "레트로": 12, "크리에이티브": 10, "학술": 6, "카툰": 8, "테크니컬": 8, "크래프트": 6, "재미": 8 };

        async function init() {
            renderCategories();
            try {
                const res = await fetch('prompts_100.json');
                const data = await res.json();
                data.styles.forEach(s => { PROMPTS[s.id] = s; });
                renderGrid();
            } catch (e) {
                document.getElementById('grid').innerHTML = '<p style="text-align:center;padding:40px;color:#ef4444">데이터 로딩 실패. prompts_100.json 파일이 필요합니다.</p>';
            }
            document.getElementById('search').addEventListener('input', (e) => renderGrid(activeCategory, e.target.value));
            document.getElementById('modal').addEventListener('click', (e) => { if (e.target.id === 'modal') closeModal(); });
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
        }

        function renderCategories() {
            const c = document.getElementById('categories');
            let h = '<button class="cat-btn active" onclick="filterCategory(null,this)">전체<span class="count">100</span></button>';
            for (const [cat, count] of Object.entries(CATEGORIES)) {
                h += `<button class="cat-btn" onclick="filterCategory('${cat}',this)">${cat}<span class="count">${count}</span></button>`;
            }
            c.innerHTML = h;
        }

        function renderGrid(filter = null, search = '') {
            const c = document.getElementById('grid');
            let h = '';
            for (let i = 1; i <= 100; i++) {
                const s = PROMPTS[i];
                if (!s) continue;
                if (filter && s.category !== filter) continue;
                if (search && !s.name.toLowerCase().includes(search.toLowerCase()) && !s.category.includes(search)) continue;
                h += `<div class="card" onclick="openModal(${i})">
      <div class="preview" style="background:${s.colors.bg}">
        <div class="preview-text" style="color:${s.colors.text}">${s.name}</div>
      </div>
      <div class="card-info"><h3>${s.name}</h3><span class="category">${s.category}</span></div>
    </div>`;
            }
            c.innerHTML = h || '<p style="text-align:center;grid-column:1/-1;padding:40px;color:#64748b">검색 결과가 없습니다</p>';
        }

        function filterCategory(cat, btn) {
            activeCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGrid(cat, document.getElementById('search').value);
        }

        function openModal(id) {
            const s = PROMPTS[id];
            if (!s) return;
            const prompt = `[NotebookLM 슬라이드 디자인 요청]

■ 역할: 전문 프레젠테이션 디자이너
■ 스타일: ${s.name}
■ 카테고리: ${s.category}

━━━━━━━━━━━━━━━━━━━━━━

[컬러 시스템]
• 배경: ${s.colors.bg}
• 텍스트: ${s.colors.text}
• 강조: ${s.colors.accent}
• 폰트: ${s.font}

━━━━━━━━━━━━━━━━━━━━━━

위 가이드를 바탕으로 고품질 슬라이드를 생성해주세요.`;
            currentPrompt = prompt;
            document.getElementById('modal-title').textContent = `#${id} ${s.name}`;
            document.getElementById('modal-preview').innerHTML = `<div class="preview" style="background:${s.colors.bg};width:100%;border-radius:12px;min-height:150px"><div class="preview-text" style="color:${s.colors.text};font-size:2rem">${s.name}</div></div>`;
            document.getElementById('modal-colors').innerHTML = `
    <div class="color-chip" style="background:${s.colors.bg}" title="${s.colors.bg}"><span>배경</span></div>
    <div class="color-chip" style="background:${s.colors.text}" title="${s.colors.text}"><span>텍스트</span></div>
    <div class="color-chip" style="background:${s.colors.accent}" title="${s.colors.accent}"><span>강조</span></div>`;
            document.getElementById('modal-info').innerHTML = `
    <div class="info-item"><label>카테고리</label><span>${s.category}</span></div>
    <div class="info-item"><label>폰트</label><span>${s.font}</span></div>`;
            document.getElementById('modal-prompt').textContent = prompt;
            document.getElementById('copy-btn').textContent = '프롬프트 복사하기';
            document.getElementById('copy-btn').classList.remove('copied');
            document.getElementById('modal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            document.body.style.overflow = '';
        }

        function copyPrompt() {
            if (!currentPrompt) return;
            navigator.clipboard.writeText(currentPrompt).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.textContent = '✓ 복사 완료!';
                btn.classList.add('copied');
                setTimeout(() => { btn.textContent = '프롬프트 복사하기'; btn.classList.remove('copied'); }, 2000);
            });
        }

        init();
    </script>
</body>

</html>
